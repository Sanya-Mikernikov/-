<html>
<head>
    <style>
        frame {
            min-width: 100px;
            min-height: 100px;
        }
        .frame {
            min-width: 100px;
            min-height: 100px;
        }
    </style>
</head>
<frameset rows="10%,90%" >  <!-- Делим страницу горизонтально на верхнюю и нижнюю половины -->
    
    <!-- Верхний фрейм (занимает 50% высоты) -->
    <frame src="upperside.htm" name="верх" frameborder="0">  <!-- Можно заменить на нужный URL -->
    
    <!-- Нижний фрейм (50% высоты), который делится вертикально -->
    <frameset cols="800,*">  <!-- Делим нижний фрейм на две вертикальные части -->
        <frame src="canvasnew.html" name="нижний_левый">  <!-- Левый фрейм (50% ширины) -->
        <frame src="rand.html" name="нижний_правый">  <!-- Правый фрейм (50% ширины) -->
    </frameset>
    
</frameset>
<script>
// Обработчик сообщений от iframe
window.addEventListener('message', (event) => {
    if (event.data === 'TAKE_SCREENSHOT') {
        const canvas = document.getElementById('drawingCanvas');
        const link = document.createElement('a');
        link.download = `screenshot_${new Date().getTime()}.png`;
        link.href = canvas.toDataURL();
        link.click();
    }
});
</script>
</html>
